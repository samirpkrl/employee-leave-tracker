
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-12">
    <form method="POST" class="p-3">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 style="font-weight: bold;"> Request Leave</h3>
        </fieldset>
             {{ form | crispy }}
        <br>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
</div>
{% endblock %}
